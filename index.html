<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo App</h1>
    <div class="container">
        <div>
            <div class="form">
            <form id="taskForm">
                <form>
                    <label >Task title</label> <br>
                    <input type="text" id="textInput" placeholder="Type the task title here"><br><br>
                    <div id="msg"></div>
                    <label >Due date</label><br>
                    <input type="date" id="dateInput"><br><br>
                    <Label>Description</Label><br>
                    <textarea name="description" id="taskArea" cols="30" rows="8" placeholder="Type your description here" type></textarea><br><br>
                    <button type="submit">Add Task</button><br>
                </form>
            </form>
        </div></div>
        <div id="taskEvents">
            <div>
                <span>Task 1</span><br><br>
                <span>2023/04/19</span><br><br>
                <p>Going to the gym</p><br>
                <span class="options">
                    <ion-icon name="create-outline"></ion-icon>
                    <ion-icon name="trash-outline"></ion-icon>
                </span>

            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</html>
